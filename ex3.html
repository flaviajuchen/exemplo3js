<html>
    <head><title> Exemplo 3 - If ... Else</title>
        <script>
            
        nota = prompt("Digite uma nota entre 0 e 10:","");
            if (nota > 7){
                alert("Desempenho excelente!");
            }
            else{
                if (nota > 5){
                    alert("Desempenho razoavel. Voce passou!");
                }
                else{
                    alert("Se lascou!");
                }
            }

        </script>
    </head>

    <body></body>
</html>
